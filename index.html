<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/img/icon_51ddb4221b650d6ab1cf43f7c0e840a9.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Desafío 2</title>
</head>

<body>
  <div class="mx-auto w-25 mt-5">
    <img src="./assets/img/1 J8O2xd9ZqxWr2x6EP4MHmg.png" alt="github" class="img-fluid">
  </div>
  <div class="container my-5">
    <h1 class="text-center mb-4">Busqueda de Usuarios en GitHub y sus Repositorios</h1>
    <form>
      <div class="form-group">
        <label for="nombre">Nombre de Usuario</label>
        <input type="text" class="form-control" id="nombre" aria-describedby="nombreUser"
          placeholder="Nombre de Usuario" required>
        <small id="nombreUser" class="form-text text-muted">Escriba el nombre del usuario de GitHub que desea
          buscar.</small>
      </div>
      <div class="row">
        <div class="col">
          <label for="nombre">Número de Página</label>
          <input type="text" class="form-control" placeholder="Número de página" id="pagina" required>
        </div>
        <div class="col">
          <label for="nombre">Repositorios por Páginas</label>
          <input type="text" class="form-control" placeholder="Número de Rrepositorio por Página" id="repoPagina"
            required>
        </div>
      </div>
      <button type="submit" class="btn btn-primary mt-5 mx-auto d-block w-25">Enviar</button>
    </form>
  </div>
  <hr>
  <div class="container mt-3">
    <h2 class="text-center">Resuldatos</h2>
    <div id="resultados"></div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js"
    integrity="sha384-PsUw7Xwds7x08Ew3exXhqzbhuEYmA2xnwc8BuD6SEr+UmEHlX8/MCltYEodzWA4u" crossorigin="anonymous">
  </script>
  <script type='module' src="./assets/js/script.js"></script>
</body>

</html>
